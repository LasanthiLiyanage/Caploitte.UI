<form (ngSubmit)="onSubmit()" >  <!--[formGroup]="employeeForm" -->
    <mat-card>
      <mat-card-content>
        <mat-form-field>
          <input matInput formControlName="fullName" placeholder="Full Name">
        </mat-form-field>
  
        <mat-form-field>
          <input matInput formControlName="email" placeholder="Email">
        </mat-form-field>
  
        <mat-form-field>
          <input matInput formControlName="salary" placeholder="Salary">
        </mat-form-field>
  
        <mat-form-field>
          <input matInput formControlName="joinDate" placeholder="Join Date" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button type="submit" color="primary">Submit</button>
        <button mat-button type="button" (click)="resetForm()" color="warn">Reset</button>
      </mat-card-actions>
    </mat-card>
  </form>
